<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Book List</title>
    <style>
        #book-table { 
            border-top: 1px solid #eee;
            margin: 3rem 0;
            padding: 6rem 0;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h2>Add Book</h2>
            <div class="card">
                <form id="form" class="twelve columns">
                    <div class="row">
                        <div class="twelve columns">
                            <label for="title">Title</label>
                            <input class="u-full-width" type="text" id="title">
                        </div>
                        <div class="twelve columns">
                            <label for="author">Author</label>
                            <input class="u-full-width" type="text" id="author">
                        </div>
                        <div class="twelve columns">
                            <label for="iban">IBAN</label>
                            <input class="u-full-width" type="text" id="iban">
                        </div>
                        <div class="twelve columns">
                            <input type="submit" id="submitbtn" value="submit" class="button-primary u-full-width">
                        </div>
                    </div>
                <form>
                <div class="row" id="book-table">
                    <table class="u-full-width">
                        <thead>
                          <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>IBAN</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody id="book-list">
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
